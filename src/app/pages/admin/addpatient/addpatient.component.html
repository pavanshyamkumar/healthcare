<mat-card>
    <div mat-subheader><h1 class="text-center">Add New PATIENT</h1></div>
    <form (ngSubmit)="submit()">
        <mat-form-field style="width: 100%;" appearance="outline">
            <mat-label>Username</mat-label>
            <input  [(ngModel)]="getdata.email" name="email" type="text" name="decription" matInput placeholder="enter the username" required>
        </mat-form-field>
        <mat-form-field style="width: 100%;" appearance="outline">
            <mat-label>Email</mat-label>
            <input  [(ngModel)]="getdata.username" name="username" type="text" name="title" matInput placeholder="enter the email..." required>
        </mat-form-field>
        <mat-form-field style="width: 100%;" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [(ngModel)]="getdata.password" name="password" [type]="hide ? 'password' : 'text'" placeholder="Enter Your Password....." required>
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
        </mat-form-field>
        
       
        <div class="container text-center" style="margin-top: 15px;">
            <button mat-raised-button color="primary" >Add</button>
            <button mat-raised-button color="warn" mat-dialog-close style="margin-left: 20px;">Cancel</button>
            
        </div>
       
    </form>
</mat-card>
